<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>몰에 오신 것을 환영합니다 | 문의하기</title>
</head>

<body>
    <div class="root">
        <header>
            <a class="logo" href="#"><img src="img/logo.png" alt="로고"></a>
            <nav class="nav">
                <a href="#">추천제품</a>
                <a href="#">전체제품</a>
                <a href="#">공지사항</a>
                <a href="#">문의하기</a>
            </nav>
            <a class="open-menu" href="#"><img src="img/menu.png" alt="모바일메뉴"></a>
        </header>
        <div class="contents">
            <div class="contact-form">
                <div class="form-name">문의하기</div>
                <div class="form-wrap">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">성함</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="성함을 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="휴대폰 번호를 입력해주세요.">
                        </div>
                        <div class="form-group">
                            <label for="content">문의내용</label>
                            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                        </div>
                        <div class="submit-wrap">
                            <input class="btn btn-primary" type="submit" value="제출" style="width: 100px">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="logo_footer"><img src="img/logo_footer.png" alt="하단로고"></div>
            <div class="copyright">COPYRIGHT© SAMSUNG 몰, ALL RIGHT RESERVED.</div>
        </footer>
    </div>
</body>

</html>
